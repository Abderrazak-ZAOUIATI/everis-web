<form #userForm="ngForm" (submit)="loginUser(userForm.value)">
  <app-nav-bar></app-nav-bar>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="UserName" name="username" ngModel>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Enter your password" [type]="hide ? 'text' : 'password' "  name="password" ngModel>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </button>
  </mat-form-field>
  <input type="submit" value="Submit">
</form>
